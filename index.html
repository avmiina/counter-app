<body class="flex items-center justify-center h-screen bg-black ">
    <div class="flex flex-col justify-center items-center">
        <span id="counter" class="text-white text-7xl">0</span>
        <button id="increase" class="w-52 h-8 my-[3px] text-lg rounded-3xl shadow-[2px_2px_3px_white] bg-white ">Increase</button>
        <button id="decrease"  class="w-52 h-8 my-[3px] text-lg rounded-3xl shadow-[2px_2px_3px_white] bg-white">Decrease</button>
        <button id="reset"  class="w-52 h-8 my-[3px] text-lg rounded-3xl shadow-[2px_2px_3px_white] bg-white ">Reset</button>
    </div>
